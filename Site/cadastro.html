<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/cadastro.css">
   <link rel="shortcut icon" href="img/icone.jpg" type="image/x-icon">
</head>
<body>

    <div id="cadastro-container">
        <img id="logo" src="img/logo.bolsofeliz.png" alt="">
        
     <form action="">

        
        <label for="nomecompleto" id="nome">Nome Completo</label>
        <input type="text" name="nome" id="nome">

       
        <label for="cpf" id="campo_cpf">CPF</label>
        <input type="text" id="campo_cpf" placeholder="Apenas Números"/ required>


        <label for="rg" id="campo_rg">RG</label>
        <input type="text" id="campo_rg" placeholder="Apenas Números"/ required>


        <label for="e-mail" id="campo_email">E-MAIL</label>
        <input type="email" id="campo_email" placeholder="Digite um E-mail Válido"/ required>


        <label for="celular" id="campo_celular">Celular</label>
        <input type="number" id="campo_celular" placeholder="Apenas Números"/ required>


        <label for="password" id="senha">Senha</label>
        <input type="password" name="password" id="password" placeholder="Cadastre sua senha" >
        <span class="mostrar-senha" onclick="toggleSenha()"> <is class="bi bi-eye-fill"></is> </span>


        <label for="digitenovamente" id="campo_digitenovamente">Digite Novamente</label>
        <input type="password" name="password" id="password" placeholder="Repita sua senha"/ required>
        <span class="mostrar-senha" onclick="toggleDigite Novamente()"> <i class="bi bi-eye-fill"></i> </span>

                
        <button onclick="voltar(); return false" type="submit">VOLTAR</button>

        <button onclick="cadastrar(); return false" type="submit">CADASTRAR</button>
        



         
    <script src="./js/cadastro.js"></script>

</body>
</html>
