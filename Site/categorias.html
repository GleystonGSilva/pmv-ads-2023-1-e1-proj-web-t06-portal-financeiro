<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro De Categorias</title>
   <link rel="stylesheet" href="./css/categorias.css">
   <script defer src="./js/categorias.js"></script>
   <link rel="shortcut icon" href="./img/logobolsofeliz.svg" type="image/x-icon">
</head>

<body>
   <div id="back-container">
      <header>
         <div class="divisoria-hidden"></div>
         <div class="container-log">
            <img class="logo" id="logo" src="./img/logobolsofeliz.svg" alt="Logo">
            <h1><strong>Categorias</strong></h1>
         </div>
         <div class="divisoria-hidden"></div>
         <p style="text-align: justify; font-size: 1.4em;"><span style="font-weight: bold;">Adicionadas</span></p>
      </header>
      <div class="parent">
         <div class="div1 input-container">
            <div class="container">
               <div class="div1 shared-style">
                  <input type="text" id="textInput" placeholder=" Nova Categoria">
               </div>
               <div class="div2 shared-style">
                  <input type="number" id="NumberInput" placeholder=" Limite De Gasto">
               </div>
               <div class="div3">
                  <button class="bnt-add">Adicionar</button>
               

                  <!--Isso é apenas um test do container-->
                  <div id="element-container">
                     <div class="element">
                       <!-- Conteúdo do elemento aqui -->
                     </div>
                     <div class="button-container">
                       <button class="edit-btn"></button>
                       <button class="delete-btn"></button>



                  
         </div>
      </div>
</body>

</html>
