<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login.css">
   <link rel="shortcut icon" href="img/icone.jpg" type="image/x-icon">
</head>
<body>

    <div id="login-container">
        <img id="logo" src="img/logo.bolsofeliz.png" alt="">
        
     <form action="">

        
        <label for="email" id="usuario">E-mail</label>
        <input type="text" name="email" id="email" placeholder="Digite seu e-mail"  autocomplete="off" >

       
        <label for="password" id="senha">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite a sua senha" >
        
        <span class="mostrar-senha" onclick="toggleSenha()"> <i class="bi bi-eye-fill"></i> </span>

        <a href="pass-recovery.html" target="_blank" id="forgot-pass">Esqueceu a senha?</a>


        <button onclick="entrar(); return false" type="submit">Entrar</button>
        <div id="msgError"></div>

     </form>

     <div id="social-container">
        <p>Ou entre pelas suas redes sociais:</p>

        <i class="bi bi-facebook"></i>
        <i class="bi bi-browser-chrome"></i>

    </div>
     <div id="register-container">
        <p>Ainda nÃ£o tem uma conta?</p>
        <a href="#">Registrar</a>
     </div>

    </div>
    
    <script src="./js/login.js"></script>

</body>
</html>
